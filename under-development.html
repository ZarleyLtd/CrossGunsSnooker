                    opacity: 1;
                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/CrossGunsSnooker/"><img src="https://ZarleyLtd.github.io/CrossGunsSnooker/media/website/crossgunslogo.png" alt="CrossGuns Snooker League" width="281" height="445"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/" target="_self">Home</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>under development</h1></div></header></div><div class="entry-wrapper content__entry"><section class="hero-dark" style="padding: 3em 1em; background-color: #121212; border-bottom: 1px solid #333; text-align: center;"><h2 style="color: #169179; margin: 0; font-size: 2em; letter-spacing: 1px;">üèÜ WINTER LEAGUE 2025 üèÜ</h2><p style="color: #b0b0b0; font-family: sans-serif; margin-top: 0.5em;">The Knockout Stages</p></section><div style="background-color: #1a1a1a; min-height: 400px; padding: 20px 10px;"><div id="knockout-list" style="max-width: 600px; margin: 0 auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=2003970244&single=true&output=csv";

        const container = document.querySelector("#knockout-list");

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const rows = results.data;
                
                // Define the stages and their display names
                const stages = [
                    { id: "QF", title: "Quarter Finals" },
                    { id: "SF", title: "Semi Finals" },
                    { id: "F",  title: "The Final" }
                ];

                container.innerHTML = "";

                stages.forEach(stage => {
                    // Filter rows for this specific stage (QF, SF, or F)
                    const matches = rows.filter(r => r['Game Week'] && r['Game Week'].trim().toUpperCase() === stage.id);

                    if (matches.length > 0) {
                        // Section Header
                        const h3 = document.createElement("h3");
                        h3.textContent = stage.title;
                        h3.style.textAlign = "center";
                        h3.style.borderBottom = "1px solid #169179";
                        h3.style.paddingBottom = "10px";
                        h3.style.marginTop = "2.5em";
                        h3.style.color = "#169179";
                        h3.style.textTransform = "uppercase";
                        h3.style.letterSpacing = "2px";
                        container.appendChild(h3);

                        matches.forEach(match => {
                            const div = document.createElement("div");
                            div.style.display = "flex";
                            div.style.justifyContent = "center";
                            div.style.alignItems = "center";
                            div.style.gap = "1em";
                            div.style.margin = "1em 0";
                            div.style.padding = "15px";
                            div.style.background = "#242424";
                            div.style.borderRadius = "8px";
                            div.style.border = "1px solid #333";
                            div.style.color = "#e0e0e0";

                            const result = match['Result'] || "vs";
                            let sA = 0, sB = 0;
                            if(result.includes('-')) {
                                [sA, sB] = result.split('-').map(s => parseInt(s.trim()));
                            }

                            // Player A
                            const pA = document.createElement("span");
                            pA.textContent = match['Player A'] || "TBD";
                            pA.style.flex = "1";
                            pA.style.textAlign = "right";
                            if (sA > sB) {
                                pA.style.fontWeight = "bold";
                                pA.style.color = "#169179";
                            }

                            // Score/VS Bubble
                            const mid = document.createElement("span");
                            mid.textContent = result;
                            mid.style.minWidth = "70px";
                            mid.style.textAlign = "center";
                            mid.style.fontWeight = "bold";
                            mid.style.color = "#fff";
                            mid.style.background = "#333";
                            mid.style.padding = "4px 8px";
                            mid.style.borderRadius = "4px";
                            mid.style.fontSize = "0.9em";

                            // Player B
                            const pB = document.createElement("span");
                            pB.textContent = match['Player B'] || "TBD";
                            pB.style.flex = "1";
                            pB.style.textAlign = "left";
                            if (sB > sA) {
                                pB.style.fontWeight = "bold";
                                pB.style.color = "#169179";
                            }

                            div.appendChild(pA);
                            div.appendChild(mid);
                            div.appendChild(pB);
                            container.appendChild(div);
                        });
                    }
                });

                if (container.innerHTML === "") {
                    container.innerHTML = "<p style='text-align:center; margin-top:3em; color:#666;'>Knockout matches will appear here once fixtures are set.</p>";
                }
            }
        });
    });</script></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
        for (var i = 0; i < images.length; i++) {
            if (images[i].complete) {
                images[i].classList.add('is-loaded');
            } else {
                images[i].addEventListener('load', function () {
                    this.classList.add('is-loaded');
                }, false);
            }
        }</script></body></html>
