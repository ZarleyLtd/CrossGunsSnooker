                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/CrossGunsSnooker/"><img src="https://ZarleyLtd.github.io/CrossGunsSnooker/media/website/crossgunslogo.png" alt="CrossGuns Snooker League" width="281" height="445"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/" target="_self">Home</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>under development</h1></div></header></div><div class="entry-wrapper content__entry"><section class="hero hero--image" style="background-image: src=; padding: 2em 0;"><p class="align-center" style="font-size: 1.2em; font-weight: bold;">üèÜ Winter League 2025: Knockout Stages üèÜ</p></section><div class="bracket-wrapper"><div class="bracket-column"><h4>Quarter Finals</h4><div id="qf-container"></div></div><div class="bracket-column"><h4>Semi Finals</h4><div id="sf-container"></div></div><div class="bracket-column"><h4>The Final</h4><div id="f-container"></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
        // Using the fixtures/results GID (2003970244)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=2003970244&single=true&output=csv";

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                
                // Helper to create match HTML
                function createMatchHTML(match) {
                    const res = match['Result'] || "-";
                    let pAClass = "", pBClass = "";
                    
                    if(res.includes('-')) {
                        const [sA, sB] = res.split('-').map(s => parseInt(s.trim()));
                        if (sA > sB) pAClass = "winner";
                        if (sB > sA) pBClass = "winner";
                    }

                    return `
                        <div class="match-box">
                            <div class="${pAClass}">
                                <span class="player-name">${match['Player A'] || 'TBD'}</span>
                            </div>
                            <div style="border-top: 1px solid #eee; margin: 4px 0; font-size: 0.8em; color: #888;">VS (Result: ${res})</div>
                            <div class="${pBClass}">
                                <span class="player-name">${match['Player B'] || 'TBD'}</span>
                            </div>
                        </div>
                    `;
                }

                const stages = {
                    "Quarter Final": document.getElementById('qf-container'),
                    "Semi Final": document.getElementById('sf-container'),
                    "Final": document.getElementById('f-container')
                };

                // Filter and append matches
                data.forEach(row => {
                    const week = row['Game Week'] ? row['Game Week'].trim() : "";
                    
                    // Match based on keywords in the Game Week column
                    for (const [key, container] of Object.entries(stages)) {
                        if (week.toLowerCase().includes(key.toLowerCase())) {
                            container.innerHTML += createMatchHTML(row);
                        }
                    }
                });

                // Fill in placeholders if no matches found yet
                for (const [key, container] of Object.entries(stages)) {
                    if (container.innerHTML === "") {
                        container.innerHTML = "<p style='text-align:center; color:#999;'>Matches TBD</p>";
                    }
                }
            }
        });
    });</script></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
        for (var i = 0; i < images.length; i++) {
            if (images[i].complete) {
                images[i].classList.add('is-loaded');
            } else {
                images[i].addEventListener('load', function () {
                    this.classList.add('is-loaded');
                }, false);
            }
        }</script></body></html>
