                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/CrossGunsSnooker/"><img src="https://ZarleyLtd.github.io/CrossGunsSnooker/media/website/crossgunslogo.png" alt="CrossGuns Snooker League" width="281" height="445"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/" target="_self">Home</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>under development</h1></div></header></div><div class="entry-wrapper content__entry"><section class="hero" style="text-align: center; padding: 20px 0; background: #fdfdfd; border-bottom: 2px solid #eee;"><h2 style="color: #169179; margin: 0;">üèÜ Winter League 2025 üèÜ</h2><p>The Road to the Championship</p></section><div class="tournament-container"><div class="bracket-wing"><div class="bracket-column"><h5 class="stage-label">Quarter Finals</h5><div id="qf-left" class="match-list"></div></div><div class="bracket-column"><h5 class="stage-label">Semi Final</h5><div id="sf-left" class="match-list"></div></div></div><div class="bracket-center"><h4 class="stage-label highlight">Grand Final</h4><div id="final-match"></div><div class="trophy-icon">üèÜ</div></div><div class="bracket-wing"><div class="bracket-column"><h5 class="stage-label">Semi Final</h5><div id="sf-right" class="match-list"></div></div><div class="bracket-column"><h5 class="stage-label">Quarter Finals</h5><div id="qf-right" class="match-list"></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=2003970244&single=true&output=csv";

    Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
            const data = results.data;
            
            // Helper to build match UI
            function buildMatch(m) {
                const res = m['Result'] || "-";
                let sA = 0, sB = 0;
                if(res.includes('-')) [sA, sB] = res.split('-').map(s => parseInt(s.trim()));
                
                return `
                    <div class="match-box">
                        <div class="player-row ${sA > sB ? 'winner' : ''}">
                            <span>${m['Player A'] || 'TBD'}</span>
                            <span class="score-bubble">${sA}</span>
                        </div>
                        <div style="height:1px; background:#eee; margin:4px 0;"></div>
                        <div class="player-row ${sB > sA ? 'winner' : ''}">
                            <span>${m['Player B'] || 'TBD'}</span>
                            <span class="score-bubble">${sB}</span>
                        </div>
                    </div>
                `;
            }

            // Grouping matches by stage
            const quarters = data.filter(r => r['Game Week']?.toLowerCase().includes('quarter'));
            const semis = data.filter(r => r['Game Week']?.toLowerCase().includes('semi'));
            const finalMatch = data.find(r => r['Game Week']?.toLowerCase() === 'final');

            // Distribute Quarters (Matches 1-2 Left, 3-4 Right)
            quarters.forEach((m, i) => {
                document.getElementById(i < 2 ? 'qf-left' : 'qf-right').innerHTML += buildMatch(m);
            });

            // Distribute Semis (Match 1 Left, Match 2 Right)
            semis.forEach((m, i) => {
                document.getElementById(i === 0 ? 'sf-left' : 'sf-right').innerHTML += buildMatch(m);
            });

            // Set Final
            if(finalMatch) {
                document.getElementById('final-match').innerHTML = buildMatch(finalMatch);
            } else {
                document.getElementById('final-match').innerHTML = "<p>TBD</p>";
            }
        }
    });
});</script></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
        for (var i = 0; i < images.length; i++) {
            if (images[i].complete) {
                images[i].classList.add('is-loaded');
            } else {
                images[i].addEventListener('load', function () {
