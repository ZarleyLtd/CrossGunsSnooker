                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/CrossGunsSnooker/"><img src="https://ZarleyLtd.github.io/CrossGunsSnooker/media/website/crossgunslogo.png" alt="CrossGuns Snooker League" width="281" height="445"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/" target="_self">Home</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>under development</h1></div></header></div><div class="entry-wrapper content__entry"><div id="filter-container" style="max-width: 600px; margin: 1em auto; text-align: left; font-family: sans-serif;"><label class="league-label" style="margin-left: 1em; padding: 2px 2px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="All" checked="checked"> All</label> <label class="league-label" style="margin-left: 1em; padding: 2px 2px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="One"> League One</label> <label class="league-label" style="margin-left: 1em; padding: 2px 2px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="Two"> League Two</label></div><div id="fixtures-list" style="text-align: center; margin: 0 auto; max-width: 600px;"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {

  const fixturesUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=2003970244&single=true&output=csv";
  const handicapsUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=945321474&single=true&output=csv";

  const container = document.querySelector("#fixtures-list");
  const labels = document.querySelectorAll(".league-label");
  const radios = document.querySelectorAll('input[name="league"]');

  let handicapHistory = {};
  let allFixtures = [];

  function updateSelectedStyle() {
    const selectedLeague = document.querySelector('input[name="league"]:checked').value;
    labels.forEach(label => {
      const input = label.querySelector('input');
      if (input.value === selectedLeague) {
        label.style.fontWeight = "bold";
        label.style.border = "3px solid green";
        label.style.borderRadius = "4px";
      } else {
        label.style.fontWeight = "normal";
        label.style.border = "1px solid transparent";
      }
    });
  }

  // Load handicaps first
  Papa.parse(handicapsUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      results.data.forEach(row => {
        const name = row["Player Name"]?.trim();
        const hcap = parseInt(row["Handicap"] || "0");
        const dateStr = row["Handicap Date"]?.trim();
        if (!name || !dateStr) return;
        const date = new Date(dateStr);
        if (!handicapHistory[name]) handicapHistory[name] = [];
        handicapHistory[name].push({ date, handicap: hcap });
      });

      // Sort each player's handicap entries by date ASC
      for (let player in handicapHistory) {
        handicapHistory[player].sort((a,b) => a.date - b.date);
      }

      loadFixtures();
    }
  });

  // Load fixtures CSV
  function loadFixtures() {
    Papa.parse(fixturesUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        allFixtures = results.data.filter(r =>
          r['Game Week'] && r['Player A'] && r['Player B'] && (!r['Result'] || r['Result'].trim() === "")
        );

        radios.forEach(radio => {
          radio.addEventListener('change', function() {
            updateSelectedStyle();
            renderFixtures();
          });
        });

        updateSelectedStyle();
        renderFixtures();
      }
    });
  }

  // Get most recent handicap before or on match date
  function getHandicapForDate(player, matchDate) {
    const list = handicapHistory[player];
    if (!list || list.length === 0) return 0;
    if (!matchDate) return list[0].handicap;

    let chosen = list[0].handicap;
    for (let i = 0; i < list.length; i++) {
      if (list[i].date <= matchDate) {
        chosen = list[i].handicap;
      } else {
        break;
      }
    }
    return chosen;
  }

  function renderFixtures() {
    const selectedLeague = document.querySelector('input[name="league"]:checked').value;
    container.innerHTML = "";

    let fixturesToShow = allFixtures;
    if (selectedLeague !== "All") {
      fixturesToShow = fixturesToShow.filter(f => f['League'] === selectedLeague);
    }

    if (fixturesToShow.length === 0) {
      container.innerHTML = "<p><em>No upcoming fixtures found.</em></p>";
      return;
    }

    const grouped = {};
    fixturesToShow.forEach(r => {
      const week = r['Game Week'].trim();
      if (!grouped[week]) grouped[week] = [];
      grouped[week].push(r);
    });

    const sortedWeeks = Object.keys(grouped).sort((a,b) => parseInt(a)-parseInt(b));

    sortedWeeks.forEach(week => {
      const h3 = document.createElement("h3");
      h3.textContent = `Game Week ${week}`;
      h3.style.marginTop = "1.5em";
      h3.style.marginBottom = "0.5em";
      h3.style.fontWeight = "bold";
      h3.style.textAlign = "center";
      container.appendChild(h3);

      grouped[week].forEach(match => {
        const div = document.createElement("div");
        div.style.display = "flex";
        div.style.justifyContent = "center";
        div.style.alignItems = "center";
        div.style.gap = "1em";
        div.style.margin = "0.3em 0";
        div.style.fontSize = "1.05em";

        const matchDate = match['Match Date'] ? new Date(match['Match Date']) : null;

        const playerA = document.createElement("span");
        const hcA = getHandicapForDate(match['Player A'], matchDate);
        playerA.innerHTML = `${match['Player A']} <span style="color:#777;">(${hcA})</span>`;
        playerA.style.flex = "1";
        playerA.style.textAlign = "right";

        const vs = document.createElement("span");
        vs.textContent = "V";
        vs.style.flex = "0 0 auto";
        vs.style.fontWeight = "bold";
        vs.style.minWidth = "1.5em";
        vs.style.textAlign = "center";

        const playerB = document.createElement("span");
        const hcB = getHandicapForDate(match['Player B'], matchDate);
        playerB.innerHTML = `${match['Player B']} <span style="color:#777;">(${hcB})</span>`;
        playerB.style.flex = "1";
        playerB.style.textAlign = "left";

        div.appendChild(playerA);
        div.appendChild(vs);
        div.appendChild(playerB);
        container.appendChild(div);
      });
    });
  }

});</script></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
