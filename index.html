ts/6/responsive/crossgunsbanner-sm.png 768w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/6/responsive/crossgunsbanner-md.png 1024w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/6/responsive/crossgunsbanner-lg.png 1366w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/6/responsive/crossgunsbanner-xl.png 1600w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/6/responsive/crossgunsbanner-2xl.png 1920w"></figure><p class="align-center">Winter League 2025 in progress; Good Luck players!</p><h3 class="align-center"><span style="color: #169179;"><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html"></a><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html">ðŸ‘‰</a> </span><span style="color: #169179;">Current League A Leader</span></h3><p class="align-center">[aleader]</p><h3 class="align-center"><span style="color: #169179;"><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html"></a><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html">ðŸ‘‰</a> </span><span style="color: #169179;">C</span><span style="color: #169179;">urrent League B Leader</span></h3><p class="align-center">[bleader]</p></section><p><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
			const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=902750162&single=true&output=csv";

			Papa.parse(sheetUrl, {
				download: true,
				skipEmptyLines: true,
				complete: function(results) {
					const dataRows = results.data.slice(3); // skip header rows
					const leagueA = [];
					const leagueB = [];

					dataRows.forEach(row => {
						if (row[0] && row[0].trim()) {
							leagueA.push({
								name: row[0].trim(),
								Pts: parseInt(row[5]) || 0,
								pm: parseInt(row[4]) || 0
							});
						}
						if (row[7] && row[7].trim()) {
							leagueB.push({
								name: row[7].trim(),
								Pts: parseInt(row[12]) || 0,
								pm: parseInt(row[11]) || 0
							});
						}
					});

					const sortFn = (a, b) => (b.Pts - a.Pts) || (b.pm - a.pm);
					leagueA.sort(sortFn);
					leagueB.sort(sortFn);

					function getTopPlayers(league) {
						if (league.length === 0) return "N/A";

						const topPoints = league[0].Pts;
						const topPM = league[0].pm;

						// Get all players tied at the top
						const topPlayers = league.filter(p => p.Pts === topPoints && p.pm === topPM)
							.map(p => p.name);

						if (topPlayers.length === 1) {
							return topPlayers[0];
						} else {
							return topPlayers.join(' & ') + " (tied)";
						}
					}

					const aLeader = getTopPlayers(leagueA);
					const bLeader = getTopPlayers(leagueB);

					document.querySelectorAll('p, h3, div, span').forEach(el => {
						el.innerHTML = el.innerHTML
							.replace(/\[aleader\]/g, aLeader)
							.replace(/\[bleader\]/g, bLeader);
					});

					// Replace placeholders [aleader] and [bleader]
					//document.body.innerHTML = document.body.innerHTML
					//	.replace(/\[aleader\]/g, aLeader)
					//	.replace(/\[bleader\]/g, bLeader);
				},
				error: function(err) {
					console.error("Error loading CSV:", err);
				}
			});
		});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
