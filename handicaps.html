366w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/2/responsive/heroBG--xl.jpg 1600w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/2/responsive/heroBG--2xl.jpg 1920w" sizes="88vw" loading="eager" height="529" width="1456" alt=""></div></figure></div><div class="entry-wrapper content__entry"><table id="handicaps" style="width: 100%;" border="1"><thead><tr><th>Player Name</th><th>Handicap</th></tr></thead></table><p class="align-right"><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=0&single=true&output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const table = document.querySelector("#handicaps");
      let tbody = table.querySelector("tbody");
      if (!tbody) {
        tbody = document.createElement("tbody");
        table.appendChild(tbody);
      }
      tbody.innerHTML = "";

      const rows = results.data.filter(r => r['Player Name'] && r['Handicap'] && r['Handicap Date']);

      const latestByPlayer = {};
      rows.forEach(r => {
        const name = r['Player Name'].trim();
        const date = new Date(r['Handicap Date']);
        if (!latestByPlayer[name] || date > new Date(latestByPlayer[name]['Handicap Date'])) {
          latestByPlayer[name] = r;
        }
      });

      const sortedPlayers = Object.values(latestByPlayer).sort((a, b) =>
        a['Player Name'].localeCompare(b['Player Name'])
      );

      sortedPlayers.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r['Player Name']}</td>
          <td>${r['Handicap']}</td>
        `;
        tbody.appendChild(tr);
      });
    },
    error: function(err) {
      console.error("Error loading CSV:", err);
    }
  });
});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
