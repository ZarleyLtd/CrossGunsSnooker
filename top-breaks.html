sts/5/responsive/crossgunsbanner-lg.png 1366w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/5/responsive/crossgunsbanner-xl.png 1600w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/5/responsive/crossgunsbanner-2xl.png 1920w" sizes="88vw" loading="eager" height="320" width="692" alt=""></div></figure></div><div class="entry-wrapper content__entry"><h1>Top Breaks</h1><div id="breaks-container" style="max-width: 8cm; margin: 0 auto; text-align: center;"><table id="breaks-table" style="width: 100%; border-collapse: collapse; margin-top: 1em;"><thead><tr><th>Break</th><th>Player</th><th>Opponent</th></tr></thead></table></div><p><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>(function() {
  // Wait until the DOM and table element exist
  function runWhenReady() {
    const table = document.querySelector("#breaks-table");
    if (!table) {
      // Retry in a bit if not yet rendered
      return setTimeout(runWhenReady, 200);
    }

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=2003970244&single=true&output=csv";

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        console.log("Parsed rows:", data.length, data);

        const breaks = [];

        data.forEach(row => {
          const playerA = (row["Player A"] || "").trim();
          const playerB = (row["Player B"] || "").trim();
          const aBreaks = (row["aBreaks"] || "").trim();
          const bBreaks = (row["bBreaks"] || "").trim();

          if (!playerA && !playerB) return;

          // Player A’s breaks
          if (aBreaks) {
            aBreaks.split(",").forEach(b => {
              const val = parseInt(b.trim(), 10);
              if (!isNaN(val) && val > 0) {
                breaks.push({ break: val, player: playerA, opponent: playerB });
              }
            });
          }

          // Player B’s breaks
          if (bBreaks) {
            bBreaks.split(",").forEach(b => {
              const val = parseInt(b.trim(), 10);
              if (!isNaN(val) && val > 0) {
                breaks.push({ break: val, player: playerB, opponent: playerA });
              }
            });
          }
        });

        breaks.sort((a, b) => b.break - a.break);

        const tbody = document.querySelector("#breaks-table tbody");
        if (!tbody) {
          console.error("Table body not found");
          return;
        }
        tbody.innerHTML = "";

        if (breaks.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="3" style="padding:8px;">No breaks recorded yet.</td>`;
          tbody.appendChild(tr);
          return;
        }

        breaks.forEach(entry => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td style="padding:4px; border:1px solid #ccc;">${entry.break}</td>
            <td style="padding:4px; border:1px solid #ccc;">${entry.player}</td>
            <td style="padding:4px; border:1px solid #ccc;">v ${entry.opponent}</td>
          `;
          tbody.appendChild(tr);
        });
      },
      error: function(err) {
        console.error("Error loading CSV:", err);
      }
    });
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", runWhenReady);
  } else {
    runWhenReady();
  }
})();</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
