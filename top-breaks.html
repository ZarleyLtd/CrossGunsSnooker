  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=2003970244&single=true&output=csv";
  let allData = [];

  const container = document.getElementById("data-output");

  function renderTable(filterLeague) {

    const filtered = allData.filter(row => {
      if (filterLeague === "all") return true;
      return row['League'] === filterLeague;
    });

    // Create table
    const table = document.createElement("table");
    table.style.borderCollapse = "collapse";
    table.style.margin = "0 auto";
    table.style.border = "1px solid #ccc";
    table.style.fontFamily = "sans-serif";

      const th = document.createElement("th");

      th.style.padding = "4px 8px";
      th.style.background = "#f0f0f0";
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Data rows
    filtered.forEach(row => {
      const tr = document.createElement("tr");
      Object.values(row).forEach(val => {
        const td = document.createElement("td");
        td.textContent = val;
        td.style.border = "1px solid #ccc";
        td.style.padding = "4px 8px";
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });

    container.innerHTML = "";
    container.appendChild(table);
  }

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      allData = results.data;
      renderTable("all"); // initial render

    error: function(err) {
      console.error("Error loading CSV:", err);
      container.textContent = "Error loading data.";
    }
  });

  // Radio button filtering

  });
