sts/5/responsive/crossgunsbanner-lg.png 1366w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/5/responsive/crossgunsbanner-xl.png 1600w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/5/responsive/crossgunsbanner-2xl.png 1920w" sizes="88vw" loading="eager" height="320" width="692" alt=""></div></figure></div><div class="entry-wrapper content__entry"><div id="filter-container" style="max-width: 600px; margin: 1em auto; text-align: left; font-family: sans-serif;"><label class="league-label" style="margin-left: 1em; padding: 2px 6px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="All" checked="checked"> All</label> <label class="league-label" style="margin-left: 1em; padding: 2px 6px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="One"> League One</label> <label class="league-label" style="margin-left: 1em; padding: 2px 6px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="Two"> League Two</label></div><div id="breaks-output" style="max-width: 600px; margin: 1em auto; text-align: left; font-family: sans-serif; line-height: 1.6;">Loading…</div><p><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener("DOMContentLoaded", function() {

  const sheetUrl =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=2003970244&single=true&output=csv";

  let allBreaks = [];

  const container = document.getElementById("breaks-output");
  const radioButtons = document.querySelectorAll('input[name="league"]');
  const labels = document.querySelectorAll(".league-label");

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,

    complete: function(results) {
      const rows = results.data;
      console.log("Parsed rows:", rows.length);

      rows.forEach(r => {
        const playerA = r["Player A"]?.trim() || "";
        const playerB = r["Player B"]?.trim() || "";
        const league = r["League"]?.trim() || "";
        const aBreaks = (r["aBreaks"] || "").split(",").map(b => b.trim());
        const bBreaks = (r["bBreaks"] || "").split(",").map(b => b.trim());

        // A’s breaks
        aBreaks.forEach(b => {
          if (b && !isNaN(b)) {
            allBreaks.push({
              break: parseInt(b),
              player: playerA,
              opponent: playerB,
              league: league
            });
          }
        });

        // B’s breaks
        bBreaks.forEach(b => {
          if (b && !isNaN(b)) {
            allBreaks.push({
              break: parseInt(b),
              player: playerB,
              opponent: playerA,
              league: league
            });
          }
        });
      });

      // Event listener for radio buttons
      radioButtons.forEach((rb, i) => {
        rb.addEventListener("change", () => {
          renderBreaks();
          updateSelectedStyle();
        });
      });

      // Initial render
      renderBreaks();
      updateSelectedStyle();
    }
  });

  function renderBreaks() {
    const selectedLeague = document.querySelector('input[name="league"]:checked').value;
    let breaksToShow = [...allBreaks];

    if (selectedLeague !== "All") {
      breaksToShow = breaksToShow.filter(b => b.league === selectedLeague);
    }

    // Sort by highest break first
    breaksToShow.sort((a, b) => b.break - a.break);

    if (breaksToShow.length === 0) {
      container.textContent = "No breaks recorded.";
      return;
    }

    let html = "";
    breaksToShow.forEach(b => {
      html += `<div style="margin-left: 1em;">
        <strong>${b.break}</strong> – ${b.player} 
        <span style="color:#777;">(v ${b.opponent}, ${b.league})</span>
      </div>`;
    });

    container.innerHTML = html;
  }

  function updateSelectedStyle() {
    const selectedLeague = document.querySelector('input[name="league"]:checked').value;
    labels.forEach(label => {
      const input = label.querySelector('input');
      if (input.value === selectedLeague) {
        label.style.fontWeight = "bold";
        label.style.border = "1px solid #000";
        label.style.borderRadius = "4px";
      } else {
        label.style.fontWeight = "normal";
        label.style.border = "1px solid transparent";
      }
    });
  }

});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
