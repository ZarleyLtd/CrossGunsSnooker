sts/5/responsive/crossgunsbanner-lg.png 1366w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/5/responsive/crossgunsbanner-xl.png 1600w, https://ZarleyLtd.github.io/CrossGunsSnooker/media/posts/5/responsive/crossgunsbanner-2xl.png 1920w" sizes="88vw" loading="eager" height="320" width="692" alt=""></div></figure></div><div class="entry-wrapper content__entry"><div id="filter-container" style="max-width: 600px; margin: 1em auto; text-align: left; font-family: sans-serif;"><label class="league-label" style="margin-left: 1em; padding: 2px 2px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="All" checked="checked"> All</label> <label class="league-label" style="margin-left: 1em; padding: 2px 2px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="One"> League One</label> <label class="league-label" style="margin-left: 1em; padding: 2px 2px; border: 1px solid transparent; cursor: pointer;"><input type="radio" name="league" value="Two"> League Two</label></div><div id="breaks-output" style="max-width: 600px; margin: 1em auto; text-align: left; font-family: sans-serif; line-height: 1.6;">Loading…</div><p><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener("DOMContentLoaded", function() {

			/* =============================== */
			/*       SOURCE CSV URLs           */
			/* =============================== */

			// FIXTURES (breaks come from here)
			const fixturesUrl =
				"https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=2003970244&single=true&output=csv";

			// HANDICAPS history sheet
			const handicapsUrl =
				"https://docs.google.com/spreadsheets/d/e/2PACX-1vTD5fxz45LksV_LJgjEdWpFSHeLNHRmxLc9NKBj8P7xun1822ltfPVM2bbGfUrjtyfZwRNSjGxlnyY6/pub?gid=945321474&single=true&output=csv";


			/* =============================== */
			/*        GLOBAL VARIABLES         */
			/* =============================== */

			let handicapHistory = {}; // player → list of {date, handicap}
			let allBreaks = []; // fully processed breaks

			const container = document.getElementById("breaks-output");
			const radioButtons = document.querySelectorAll('input[name="league"]');
			const labels = document.querySelectorAll(".league-label");


			/* =============================== */
			/*      STEP 1: LOAD HANDICAPS     */
			/* =============================== */

			Papa.parse(handicapsUrl, {
				download: true,
				header: true,
				skipEmptyLines: true,

				complete: function(results) {
					handicapHistory = {};

					results.data.forEach(row => {
						const name = row["Player Name"]?.trim();
						const hcap = parseInt(row["Handicap"] || "0");
						const dateStr = row["Handicap Date"]?.trim();
						if (!name || !dateStr) return;

						const date = new Date(dateStr);

						if (!handicapHistory[name]) handicapHistory[name] = [];
						handicapHistory[name].push({
							date,
							handicap: hcap
						});
					});

					// Sort each player's handicap entries by date ASC
					for (let player in handicapHistory) {
						handicapHistory[player].sort((a, b) => a.date - b.date);
					}

					// Now load fixtures (breaks)
					loadBreaks();
				}
			});


			/* =============================== */
			/*   STEP 2: LOAD BREAKS + FIXTURES  */
			/* =============================== */

			function loadBreaks() {
				Papa.parse(fixturesUrl, {
					download: true,
					header: true,
					skipEmptyLines: true,

					complete: function(results) {
						const rows = results.data;
						allBreaks = [];

						rows.forEach(r => {
							const playerA = (r["Player A"] || "").trim();
							const playerB = (r["Player B"] || "").trim();
							const league = (r["League"] || "").trim();
							const aBreaks = (r["aBreaks"] || "").split(",").map(x => x.trim());
							const bBreaks = (r["bBreaks"] || "").split(",").map(x => x.trim());
							const matchDate = r["Match Date"] ? new Date(r["Match Date"]) : null;

							// Process A's breaks
							aBreaks.forEach(b => {
								const n = parseInt(b);
								if (!isNaN(n) && n >= 25) {
									const adj = n + Math.max(0,getHandicapForDate(playerA, matchDate));
									allBreaks.push({
										break: adj,
										rawBreak: n,
										adjust: adj - n, // THIS is the handicap adjustment
										player: playerA,
										opponent: playerB,
										league: league
									});
								}
							});

							// Process B's breaks
							bBreaks.forEach(b => {
								const n = parseInt(b);
								if (!isNaN(n) && n >= 25) {
									const adj = n + Math.max(0,getHandicapForDate(playerB, matchDate));
									allBreaks.push({
										break: adj,
										rawBreak: n,
										adjust: adj - n,
										player: playerB,
										opponent: playerA,
										league: league
									});
								}
							});
						});

						// Attach event listeners
						radioButtons.forEach(rb => {
							rb.addEventListener("change", () => {
								renderBreaks();
								updateSelectedStyle();
							});
						});

						renderBreaks();
						updateSelectedStyle();
					}
				});
			}


			/* =============================== */
			/*   HANDICAP LOOKUP FUNCTION      */
			/* =============================== */

			function getHandicapForDate(player, matchDate) {
				const list = handicapHistory[player];
				if (!list || list.length === 0) return 0;

				// If no match date → use earliest handicap
				if (!matchDate) return list[0].handicap;

				// Find most recent handicap date ≤ matchDate
				let chosen = list[0].handicap; // fallback to earliest
				for (let i = 0; i < list.length; i++) {
					if (list[i].date <= matchDate) {
						chosen = list[i].handicap;
					} else {
						break;
					}
				}
				return chosen;
			}


			/* =============================== */
			/*        RENDER BREAK LIST         */
			/* =============================== */

			function renderBreaks() {
				const selectedLeague = document.querySelector('input[name="league"]:checked').value;

				let breaksToShow = [...allBreaks];

				if (selectedLeague !== "All") {
					breaksToShow = breaksToShow.filter(b => b.league === selectedLeague);
				}

				breaksToShow.sort((a, b) => b.break-a.break);

				if (breaksToShow.length === 0) {
					container.textContent = "No breaks recorded.";
					return;
				}

				let html = "";

				breaksToShow.forEach(b => {



					let adjustmentDisplay = "";

					if (b.adjust > 0) {
						adjustmentDisplay = `<span style="color:#777;">[${b.rawBreak} plus ${b.adjust}]</span>`;
					} else {
						adjustmentDisplay = `<span style="color:#777;">[actual break]</span>`;
					}


					html += `<div style="margin-left: 1em;">
    <strong>${b.break}</strong> ${adjustmentDisplay} – ${b.player}
    <span style="color:#777;">(v ${b.opponent})</span>
  </div>`;
				});


				container.innerHTML = html;
			}


			/* =============================== */
			/*     UPDATE RADIO BUTTON STYLE    */
			/* =============================== */

			function updateSelectedStyle() {
				const selectedLeague = document.querySelector('input[name="league"]:checked').value;
				labels.forEach(label => {
					const input = label.querySelector('input');
					if (input.value === selectedLeague) {
						label.style.fontWeight = "bold";
						label.style.border = "3px solid green";
						label.style.borderRadius = "4px";
					} else {
						label.style.fontWeight = "normal";
						label.style.border = "1px solid transparent";
					}
				});
			}

		});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/CrossGunsSnooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/CrossGunsSnooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
